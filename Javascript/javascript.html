<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript CheatSheet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
<header class="mb-4">
    <h1>Javascript CheatSheet</h1>
</header>

<main>
    <section class="mb-4">
        <h2>Working with commands</h2>
        <table class="mb-3 table">
            <thead>
            <tr>
                <th>Command</th>
                <th>Description</th>
                <th>Refrence</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="script">$ npm i --package-lock-only</td>
                <td>Update <span class="script">package-lock.json</span></td>
                <td><a href="https://stackoverflow.com/questions/46653833/is-there-a-way-to-force-npm-to-generate-package-lock-json"
                       target="_blank">Link</a></td>
            </tr>
            </tbody>
        </table>
    </section>
    <section class="mb-4">
        <h2>HTTP Request</h2>
        <script src="https://gist.github.com/ILoveBacteria/32db228d58538a9849e28236d470498e.js"></script>
    </section>
    <section class="mb-4">
        <h2>Notes</h2>
        <table class="mb-3 table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>for-of iterate on list - for-in iterate on object key</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>defer attribute will load code after HTML</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>

</html>
